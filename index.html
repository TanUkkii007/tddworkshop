<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <h1 class="title">TDD Workshop</h1>
            <div class="test-summary">
                <ul>
                    <li class="summary suites">suites: <span>5</span></li>
                    <li class="summary tests">tests: <span>9</span></li>
                    <li class="summary passes">passes: <span>8</span></li>
                    <li class="summary failures">failures: <span>1</span></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <h2>ToDo</h2>
            <div class="todo-list-header row">
                <div class="header-item list-item c1">pass</div>
                <div class="header-item list-item c3">suite</div>
                <div class="header-item list-item c8">test title</div>
            </div>
            <div id="todolist"></div>
        </div>
        <footer></footer>
        <script src="./js/entry.js" type="text/javascript"></script>
    </body>
</html>
